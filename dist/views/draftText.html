<div class="topnav">
  <a href="#!/home/">Home</a>
  <a href="#!/draft-pool/">Draft Pool</a>
  <a class="active" href="#!/draft-pool-text/">Draft Pool (Text)</a>
  <a href="#!/player-pools/">Player Pools</a>
</div>

<h1>{{ activePlayer.name | uppercase }}'S PICK</h1>

<div class="search-form">
  <form novalidate class="simple-form">
    <label>Search: <input type="text" ng-model="searchTerm" /></label>
    <input type="submit" ng-click="searchCube(searchTerm)" value="Submit" />
  </form>
</div>

<div>
  <button ng-click="undoConfirmation()">Undo Previous Pick</button>
</div>

<table>
  <tr ng-repeat="section in displayCube">
    <td ng-repeat="card in section" ng-click="selectCard(card)" class="card" ng-class="{ 'text-drafted' : card.isDrafted }" ng-style="textColor(card)">{{ card.name }}</td>
  </tr>
</table>

<div id="undo-dialog" class="modal">
  <div class="modal-content">
    <span class="close" ng-click="cancelUndo()">&times;</span>
    <p>Are you sure you want to undo the previous pick?</p>
    <button class="confirm-button" ng-click="undoLastPick(activePlayer)">CONFIRM</button>
  </div>
</div>

<div id="card-dialog" class="modal">
  <div class="modal-content">
    <span class="close" ng-click="cancelCardSelection()">&times;</span>
    <h1>{{ activePlayer.name | uppercase }}</h1>
    <p>Are you sure you want to pick {{ card.name }}?</p>
    <img class="modal-image" src="http://gatherer.wizards.com/Handlers/Image.ashx?name={{ card.name }}&amp;set=&amp;type=card">
    <button class="confirm-button" ng-click="pickCard(card,activePlayer)">CONFIRM</button>
  </div>
</div>
